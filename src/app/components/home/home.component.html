  style = "
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    justify-content: center;
  "
>
  <div *ngFor="let ecl of ecliteratures">
    <div>
      <img
      [src]="ecl.Url"
      alt="img"
      style="width: '150px'; height: '150px';"
      />
    </div>
    <div>
      <button (click)="onAddProduct(ecl)" *ngIf="!isProductInCart(ecl)">
        LÃ¤gg till
      </button>
    </div>
  </div>
  <p *ngFor="let prod of products">

    {{ prod.Price }} $<br>
  </p>

</div>
